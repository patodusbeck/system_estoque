    <meta name="twitter:image" content="https://gaaksuplementos.vercel.app/images/og-image-1200x630.jpg">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">

    <link rel="stylesheet" href="css/modal.css">
    <title>Todos os Produtos | GAAK SUPLEMENTOS</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <p>LINHA COMPLETA GAAK DISPONIVEL HOJE <span id="current-date"></span></p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="logo-container">
            <img src="images/gaaklogo.png" alt="Logotipo Gaak" class="logo">
        </div>

        <h1 class="headline">
            <span class="highlight-txt">TODOS OS PRODUTOS</span><br>
            ESCOLHA O SUPLEMENTO IDEAL PARA SEU OBJETIVO
        </h1>

        <div>
            <a href="index.html" class="btn-video">VOLTAR PARA A HOME</a>
        </div>
    </div>

    <div class="headline-container">
        <h1 class="headline-pricing-topo">Linha completa <span class="highlight-txt">GAAK SUPLEMENTOS</span></h1>
    </div>
    <h3 class="subheadline-pricing-card">QUALIDADE, PROCEDÊNCIA E OS MENORES PREÇOS</h3>

    <div class="container-price produtos-grid" id="todos-produtos"></div>

    <section class="garantia-section">
        <img src="images/zoomax.png" alt="Garantia" class="garantia-img">
        <div class="garantia-txt">
            <p>Alta qualidade e preços baixos</p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2026 GAAK SUPLEMENTOS – Todos os Direitos Reservados</p>
            <div class="social-media">
                <a href="https://instagram.com/gaak_suplementos/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://instagram.com/gaak_suplementos/" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
                <a href="https://instagram.com/gaak_suplementos/" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Cart Icon -->
    <div class="cart-icon" onclick="openCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <span class="cart-count">0</span>
    </div>

    <!-- Scripts -->
    <script src="js/cart.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/products-page.js"></script>
    <script src="js/checkout.js"></script>

    <script>
        function formatDate(date) {
            let day = String(date.getDate()).padStart(2, '0');
            let month = String(date.getMonth() + 1).padStart(2, '0');
            let year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        const currentDateElement = document.getElementById('current-date');
        if (currentDateElement) {
            currentDateElement.textContent = formatDate(new Date());
        }
    </script>
</body>
