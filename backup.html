      div.innerHTML = `

function alterar(nome, v) {
  carrinho[nome] = Math.max(0, carrinho[nome] + v);
  document.getElementById(nome).innerText = carrinho[nome];
  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  atualizarTotal();
}

function atualizarTotal() {
  let total = 0;
  secoes.forEach(s => s.produtos.forEach(p => total += carrinho[p.nome] * p.preco));
  totalEl.innerText = total.toFixed(2);
}

  secoes.forEach(s => s.produtos.forEach(p => {

      total += sub;
      lista.innerHTML += `<div class="cart-item"><span>${p.nome} x${carrinho[p.nome]}</span><strong>R$ ${sub.toFixed(2)}</strong></div>`;
    }
  }));

  document.getElementById("modalTotal").innerText = total.toFixed(2);
  document.getElementById("modal").style.display = "flex";
}
