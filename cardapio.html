let carrinho = JSON.parse(localStorage.getItem("carrinho")) || {};
const menu = document.getElementById("menu");
const totalEl = document.getElementById("total");

function renderMenu() {
  secoes.forEach(secao => {
    const h2 = document.createElement("div");
    h2.className = "section-title";
    h2.innerHTML = `<i class="fa-solid ${secao.icon}"></i> ${secao.titulo}`;
    menu.appendChild(h2);

    secao.produtos.forEach(p => {
      carrinho[p.nome] ??= 0;

      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${p.img}">
        <div class="item-info">
          <strong>${p.nome}</strong>
          <span>${p.desc}</span>
          <div class="item-footer">
            <div class="price">R$ ${p.preco.toFixed(2)}</div>
            <div class="qty">
              <button onclick="alterar('${p.nome}',-1)">-</button>
              <span id="${p.nome}">${carrinho[p.nome]}</span>
              <button onclick="alterar('${p.nome}',1)">+</button>
            </div>
          </div>
        </div>`;
      menu.appendChild(div);
    });
  });
  atualizarTotal();
}

function alterar(nome, v) {
  carrinho[nome] = Math.max(0, carrinho[nome] + v);
  document.getElementById(nome).innerText = carrinho[nome];
  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  atualizarTotal();
}

function atualizarTotal() {
  let total = 0;
  secoes.forEach(s => s.produtos.forEach(p => total += carrinho[p.nome] * p.preco));
  totalEl.innerText = total.toFixed(2);
}

function abrirCarrinho() {
  const lista = document.getElementById("listaCarrinho");
  lista.innerHTML = "";
  let total = 0;

  secoes.forEach(s => s.produtos.forEach(p => {
    if (carrinho[p.nome] > 0) {
      const sub = carrinho[p.nome] * p.preco;
      total += sub;
      lista.innerHTML += `<div class="cart-item"><span>${p.nome} x${carrinho[p.nome]}</span><strong>R$ ${sub.toFixed(2)}</strong></div>`;
    }
  }));

  document.getElementById("modalTotal").innerText = total.toFixed(2);
  document.getElementById("modal").style.display = "flex";
}

function fecharCarrinho() {
  document.getElementById("modal").style.display = "none";
}

document.addEventListener("change", () => {
  const pag = document.querySelector('input[name="pagamento"]:checked');
  const trocoBox = document.getElementById("trocoBox");
  if (pag && pag.value === "Dinheiro") trocoBox.style.display = "block";
  else {
    trocoBox.style.display = "none";
    document.getElementById("troco").value = "";
  }
});

function enviarWhatsApp() {
  const pagamento = document.querySelector('input[name="pagamento"]:checked');

  let msg = "*Pedido - Vita Sorvetes*%0A%0A";

    if (carrinho[p.nome] > 0) {

    }

  msg += `%0AðŸ’³ Pagamento: ${pagamento.value}`;
